<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 30px;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    .unlock {
      display: block;
      margin-left: 66px;
      margin-top: 10px;
      padding: 20px;
      background-color: lightsteelblue;
      border-radius: 15px;
    }

    h3 {
      font-size: 24px;
      margin-left: 74px;
    }
  </style>
  <title>merit-badge</title>
</head>

<body>
  <h3 id="status">LOCKED</h3>
  <merit-badge
    date = ' ';
    icon = 'https://cdn-icons-png.flaticon.com/512/5405/5405811.png';
    title = 'Research Analysis';
  ></merit-badge>
  <button class="unlock">Unlock Badge</button>
  <script type="module" src="./src/merit-badge.js"></script>

  <script>
    const unlockButton = document.querySelector(".unlock")
    unlockButton.addEventListener('click', function(e) {
        currentDate = new Date().toLocaleDateString();
        document.querySelector("merit-badge").date = currentDate;
        document.querySelector("merit-badge").unlocked = true;
        document.getElementById("status").innerHTML = "UNLOCKED";
      })
  </script>
</body>

</html>
